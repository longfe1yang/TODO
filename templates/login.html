<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>TODO 登录界面</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet">
    <!--external css-->

    <!-- Custom styles for this template -->
    <link href="../static/css/style.css" rel="stylesheet">
    <!--<link href="../static/css/style-responsive.css" rel="stylesheet">-->

    <!--<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>-->
    <!--<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>-->
    <script src="../static/js/jquery-3.0.0.min.js"></script>
    <script>
        $(document).ready(function(){
            var button = $('#id-button-submit');
            button.on('click', function(){
              var username = $('#id-text-username').val();
              var password = $('#id-text-password').val();
              var account = {
                username: username,
                password: password,
              };
              var postData = JSON.stringify(account);
              console.log('JSON格式的数据是',postData);
              var request = {
                url: '/login',
                type: 'post',
                contentType: 'application/json',
                data: postData,
                success: function(r) {
                  if(r.success) {
                    window.location.href = r.url;
                  } else {
                    window.location.href = r.url;
                  }
                }
              };
              $.ajax(request);
            })
        })
    </script>


</head>

<body>

<div>
    <div class="container">
        <form class="form-login" >
            <h2 class="form-login-heading">sign in now</h2>
            <div class="login-wrap">
                <input type="text" class="form-control" id="id-text-username" placeholder="User ID">
                <br>
                <input type="text" class="form-control" id="id-text-password" placeholder="Password">
                <label class="checkbox">
                    <span class="pull-right">
                        <a data-toggle="modal" href="#">游客登录</a>
                    </span>
                </label>
                <button class="btn btn-theme btn-block" id="id-button-submit" type="button">登录
                </button>
                <hr>
                <div class="registration">
                    <p>没有账号?
                    <a class="btn btn-theme btn-block" href="/register">
                        点击创建
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="../static/js/jquery.js"></script>
<script src="../static/js/bootstrap.min.js"></script>

<script type="text/javascript" src="../static/js/jquery.backstretch.min.js"></script>
<script>
    $.backstretch("../static/img/login-bg.jpg", {speed: 500});
</script>

</body>
</html>
